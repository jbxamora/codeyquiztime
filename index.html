<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, intiial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <header>

      <!-- How to PLay -->
      <h2>Every Wrong Answer Takes 5 Seconds!</h2>
      <h2>Remaining Time = Final Score!</h2>
       <!-- <button id="restartbtn">Re-Start</button> -->
    </header>
    <!-- Start Button -->
    <section>
      <h1 class="rdy">Ready?</h1>
      <button id="strbtn">Start</button>
      <div id="timer">Time remaining: <span id="time">60</span> seconds</div>
    </section>

    <!-- Questions -->
    <section id="container">
      <div id="displayQ">
        <h2 id="question"></h2>
      </div>
      <!-- Answers -->
      <div id="choices"></div>
      <div id="checkAnswer">
        <h2
          id="decision"
          data-correct="Correct!"
          data-wrong="That's the wrong answer!"
        ></h2>
      </div>
    </section>

    <section>
        <h2 id="final-score">Your final score is:</h2>
    </section>

    <!-- HighScore -->
    <section id="hiddenhs">
      <form id="highform">
        <label for="initials">INPUT INITIALS</label>
        <input type="text" id="initials" name="initials" />
        <button id="submit">SUBMIT</button>
      </form>
      <ol id="highlist"></ol>
      <!-- <button id="clearscore">CLEAR</button> -->
    </section>
  </body>

  <footer>
    <h4>Thanks For Playing!</h4>
  </footer>
  <script src="./assets/javascript/index.js"></script>
</html>
